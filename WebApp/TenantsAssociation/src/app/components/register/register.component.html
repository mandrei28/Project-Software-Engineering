<div fxLayout="column" fxLayoutAlign="center center" class="example-container">
  <div class="example-button-row" style="text-align: left;">
    <button routerLink="/login" mat-button="primary" style="color: gray;">
      <b>Login</b>
    </button>
    <button routerLink="/register" mat-button style="color: #673ab7;">
      <b>Register</b>
    </button>
  </div>

  <!-- Username-->

  <mat-form-field class="example-form-field">
    <mat-label>Username</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!-- Email-->

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input
      matInput
      [formControl]="emailFormControl"
      [errorStateMatcher]="matcher"
      placeholder="Ex. pat@example.com"
      required
    />

    <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <!-- Password-->

  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Enter your password"
      [type]="hide ? 'password' : 'text'"
      [formControl]="passwordFormControl"
      required
    />

    <mat-error *ngIf="passwordFormControl.invalid">{{
      getErrorMessage()
    }}</mat-error>
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <!-- Sign-Up button-->

  <div class="example-button-row">
    <button
      mat-raised-button
      color="primary"
      style="width: 90%;"
      [disabled]="
        emailFormControl.value?.length &lt; 8 ||
        passwordFormControl.value?.length &lt; 8
      "
      (click)="register()"
    >
      Sign up
    </button>
  </div>
</div>
