<div class="popup">
  <h1 mat-dialog-title>Send a new message</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        [(ngModel)]="data.email"
        [formControl]="validator"
        required
      />
      <mat-error *ngIf="validator.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Message</mat-label>
      <input
        matInput
        [(ngModel)]="data.text"
        [formControl]="validator"
        required
      />
      <mat-error *ngIf="validator.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
    <br />
    {{ dateCreated }}
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button
      mat-button
      (click)="sendMessage()"
      [mat-dialog-close]="data"
      [disabled]="isDisabled()"
    >
      Ok
    </button>
  </div>
</div>
