<div fxLayout="column" fxLayoutAlign="space-around center">
  <h1 id="text">Invoices</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="InvoiceNo">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.invoiceNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="Created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdDate | date: "yyyy-MM-dd" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Due">
        <th mat-header-cell *matHeaderCellDef>Due</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dueDate | date: "yyyy-MM-dd" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Bill">
        <th mat-header-cell *matHeaderCellDef>Bill</th>
        <td mat-cell *matCellDef="let element">{{ element.bill }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
</div>
